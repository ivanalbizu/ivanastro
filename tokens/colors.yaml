color:
  $type: color
  white:
    $value: white
  black:
    $value: black
  gray:
    light:
      $value: "#f5f5f5"
    medium:
      $value: "#666"
    dark:
      $value: "#333"
  accent:
    $value: "#a20000"
    $extensions:
      mode:
        dark: "#ff3333"
  interaction:
    default:
      $value: "#0054e5"
  border:
    $value: "{color.gray.medium}"
  background:
    $value: "{color.white}"
    $extensions:
      mode:
        dark: "#0a0a0a"
  surface:
    $value: "{color.gray.light}"
    $extensions:
      mode:
        dark: "#1a1a1a"
  text:
    primary:
      $value: "{color.black}"
      $extensions:
        mode:
          dark: "#f5f5f5"
    secondary:
      $value: "{color.gray.dark}"
      $extensions:
        mode:
          dark: "#b8b8b8"
    muted:
      $value: "{color.gray.medium}"
      $extensions:
        mode:
          dark: "#888888"
  btn:
    primary:
      bg:
        $value: "{color.interaction.default}"
        $extensions:
          mode:
            dark: "{color.interaction.default}"
      fg:
        $value: "{color.white}"
        $extensions:
          mode:
            dark: "{color.white}"
      border:
        $value: "{color.btn.primary.bg}"
        $extensions:
          mode:
            dark: "{color.interaction.default}"
    secondary:
      bg:
        $value: transparent
        $extensions:
          mode:
            dark: transparent
      fg:
        $value: "{color.black}"
        $extensions:
          mode:
            dark: "{color.white}"
      border:
        $value: "{color.gray.medium}"
        $extensions:
          mode:
            dark: "{color.gray.medium}"
    tertiary:
      bg:
        $value: "{color.black}"
        $extensions:
          mode:
            dark: "{color.gray.light}"
      fg:
        $value: "{color.white}"
        $extensions:
          mode:
            dark: "{color.black}"
      border:
        $value: "{color.white}"
        $extensions:
          mode:
            dark: "{color.gray.medium}"
