# =============================================================================
# TOKENS PRIMITIVOS DE COLOR
# =============================================================================
# Valores crudos sin contexto semántico.
# Estos tokens NO deben usarse directamente en componentes.
# Sirven como base para los tokens semánticos.
# =============================================================================

color:
  $type: color

  # ---------------------------------------------------------------------------
  # NEUTRALES
  # Escala completa de grises para máxima flexibilidad
  # ---------------------------------------------------------------------------
  neutral:
    0:
      $value: "#ffffff"
    50:
      $value: "#fafafa"
    100:
      $value: "#f5f5f5"
    200:
      $value: "#e5e5e5"
    300:
      $value: "#b8b8b8"
    400:
      $value: "#999999"
    500:
      $value: "#888888"
    600:
      $value: "#666666"
    700:
      $value: "#333333"
    800:
      $value: "#1a1a1a"
    900:
      $value: "#0a0a0a"
    1000:
      $value: "#000000"

  # ---------------------------------------------------------------------------
  # ROJO (Brand Primary)
  # Color principal de marca para headings y acentos
  # ---------------------------------------------------------------------------
  red:
    50:
      $value: "#fef2f2"
    100:
      $value: "#fee2e2"
    200:
      $value: "#fecaca"
    300:
      $value: "#fca5a5"
    400:
      $value: "#f87171"
    500:
      $value: "#dc2626"
    600:
      $value: "#a20000"
    700:
      $value: "#c13127"
    800:
      $value: "#991b1b"
    900:
      $value: "#7f1d1d"

  # ---------------------------------------------------------------------------
  # AZUL (Brand Interactive)
  # Color para elementos interactivos: links, botones primarios, focus
  # ---------------------------------------------------------------------------
  blue:
    50:
      $value: "#eff6ff"
    100:
      $value: "#dbeafe"
    200:
      $value: "#bfdbfe"
    300:
      $value: "#93c5fd"
    400:
      $value: "#60a5fa"
    500:
      $value: "#0054e5"
    600:
      $value: "#0044b8"
    700:
      $value: "#1d4ed8"
    800:
      $value: "#1e40af"
    900:
      $value: "#1e3a8a"

  # ---------------------------------------------------------------------------
  # VERDE (Feedback Success)
  # ---------------------------------------------------------------------------
  green:
    50:
      $value: "#d4edda"
    100:
      $value: "#dcfce7"
    200:
      $value: "#bbf7d0"
    300:
      $value: "#86efac"
    400:
      $value: "#4ade80"
    500:
      $value: "#28a745"
    600:
      $value: "#16a34a"
    700:
      $value: "#15803d"
    800:
      $value: "#1b5e20"
    900:
      $value: "#14532d"

  # ---------------------------------------------------------------------------
  # AMARILLO (Feedback Warning)
  # ---------------------------------------------------------------------------
  yellow:
    50:
      $value: "#fff8e1"
    100:
      $value: "#fef3c7"
    200:
      $value: "#fde68a"
    300:
      $value: "#fcd34d"
    400:
      $value: "#fbbf24"
    500:
      $value: "#ffc107"
    600:
      $value: "#e8a100"
    700:
      $value: "#b45309"
    800:
      $value: "#92400e"
    900:
      $value: "#78350f"

  # ---------------------------------------------------------------------------
  # ROJO FEEDBACK (Error) - Distinto del brand red
  # ---------------------------------------------------------------------------
  red-feedback:
    50:
      $value: "#fef2f2"
    100:
      $value: "#fee2e2"
    500:
      $value: "#dc3545"
    600:
      $value: "#b91c1c"
    700:
      $value: "#991b1b"

  # ---------------------------------------------------------------------------
  # CYAN (Feedback Info)
  # ---------------------------------------------------------------------------
  cyan:
    50:
      $value: "#ecfeff"
