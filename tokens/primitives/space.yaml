# =============================================================================
# TOKENS PRIMITIVOS DE ESPACIADO
# =============================================================================
# Escala numérica base siguiendo sistema de 8 puntos.
# Estos tokens NO deben usarse directamente en componentes.
# Sirven como base para los tokens semánticos.
# =============================================================================

space:
  $type: dimension

  # ---------------------------------------------------------------------------
  # ESCALA NUMÉRICA (8-point grid system)
  # ---------------------------------------------------------------------------
  0:
    $value: 0
  1:
    $value: 0.25rem
  2:
    $value: 0.5rem
  3:
    $value: 0.75rem
  4:
    $value: 1rem
  5:
    $value: 1.5rem
  6:
    $value: 2rem
  7:
    $value: 3rem
  8:
    $value: 4rem
  9:
    $value: 5rem
