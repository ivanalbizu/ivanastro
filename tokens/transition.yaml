transition:
  $type: duration
  duration:
    slow:
      $value: 0.3s
      $extensions:
        mode:
          reducedMotion: 0s
    normal:
      $value: 0.2s
      $extensions:
        mode:
          reducedMotion: 0s
    fast:
      $value: 0.1s
      $extensions:
        mode:
          reducedMotion: 0s