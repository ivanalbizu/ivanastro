color:
  $type: color
  white:
    $value: "#FFFFFF"
  black:
    $value: "#000000"
  gray:
    100:
      $value: "#f5f5f5"
    200:
      $value: "#e5e5e5"
    300:
      $value: "#b8b8b8" # Tu gris secundario oscuro
    400:
      $value: "#999999"
    500:
      $value: "#888888" # Tu gris muted oscuro
    600:
      $value: "#666666" # Tu gris medium
    700:
      $value: "#333333" # Tu gris dark
    800:
      $value: "#1a1a1a"
    900:
      $value: "#0a0a0a"
  feedback:
    success:
      $value: "#28a745"
    warning:
      $value: "#ffc107"
    error:
      $value: "#dc3545"
    info:
      $value: "#17a2b8"
  brand:
    primary:
      $value: "#a20000"
    interactive:
      $value: "#0054e5"
    interactive-dark:
      $value: "{color.brand.interactive}"
  # --- 2. SEMÁNTICOS (Theme/Roles) ---
  # Tokens que usan primitivos y definen roles de UI, cambiando con el tema.
  theme:
    background:
      default:
        $value: "{color.white}"
        $extensions:
          mode:
            dark: "{color.gray.900}"
      surface:
        $value: "{color.gray.100}"
        $extensions:
          mode:
            dark: "{color.gray.800}"
    text:
      primary:
        $value: "{color.black}"
        $extensions:
          mode:
            dark: "{color.gray.100}"
      secondary:
        $value: "{color.gray.700}"
        $extensions:
          mode:
            dark: "{color.gray.300}"
      muted:
        $value: "{color.gray.600}"
        $extensions:
          mode:
            dark: "{color.gray.500}"
    border:
      default:
        $value: "{color.gray.600}"
        $extensions:
          mode:
            dark: "{color.gray.600}"
      light:
        $value: "{color.gray.100}"
        $extensions:
          mode:
            dark: "{color.gray.100}"
    status:
      error-text:
        $value: "{color.feedback.error}"
      success-bg:
        $value: "#d4edda"
        $extensions:
          mode:
            dark: "#1b5e20"
    state:
      disabled:
        $value: "{color.gray.300}"
      focus:
        $value: "{color.brand.interactive}"
  btn:
    primary:
      bg:
        $value: "{color.brand.interactive}"
        $extensions:
          mode:
            dark: "{color.brand.interactive-dark}"
      fg:
        $value: "{color.white}"
        $extensions:
          mode:
            dark: "{color.white}"
      border:
        $value: "{color.btn.primary.bg}"
        $extensions:
          mode:
            dark: "{color.brand.interactive-dark}"
      hover:
        bg:
          $value: "transparent"
        fg:
          $value: "{color.btn.primary.bg}"
        border:
          $value: "{color.btn.primary.border}"
    secondary:
      bg:
        $value: transparent
        $extensions:
          mode:
            dark: transparent
      fg:
        $value: "{color.theme.text.primary}"
        $extensions:
          mode:
            dark: "{color.white}"
      border:
        $value: "{color.theme.text.primary}"
        $extensions:
          mode:
            dark: "{color.gray.600}"
      hover:
        bg:
          $value: "{color.theme.text.primary}"
        fg:
          $value: "{color.white}"
          $extensions:
            mode:
              dark: "{color.gray.900}"
        border:
          $value: "{color.theme.text.primary}"
    tertiary:
      bg:
        $value: "{color.theme.text.primary}"
        $extensions:
          mode:
            dark: "{color.gray.100}"
      fg:
        $value: "{color.theme.background.default}"
        $extensions:
          mode:
            dark: "{color.black}"
      border:
        $value: "{color.theme.text.primary}"
        $extensions:
          mode:
            dark: "{color.gray.100}"
      hover:
        bg:
          $value: "{color.gray.100}" # gris muy claro
          $extensions:
            mode:
              dark: "{color.gray.900}" # gris oscuro en dark mode
        fg:
          $value: "{color.theme.text.primary}"
        border:
          $value: "{color.btn.tertiary.border}"
    link:
      bg:
        $value: "transparent"
      fg:
        $value: "{color.theme.text.primary}"
      border:
        $value: "transparent"
      # Estados Interactivos
      hover:
        # Añadimos un subrayado o un ligero cambio de color para feedback visual
        fg:
          $value: "{color.brand.interactive}" # Usar el color interactivo de la marca en hover

