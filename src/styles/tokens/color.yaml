color:
  white:
    $value: white
  black:
    $value: black
  gray:
    light:
      $value: "#f5f5f5"
    medium:
      $value: "#666"
    dark:
      $value: "#333"
  accent:
    $value: "#a20000"
  interaction:
    default:
      $value: "#0054e5"

  background:
    $value: var(--color-white)
  surface:
    $value: var(--color-gray-light)
  text:
    primary:
      $value: var(--color-black)
    secondary:
      $value: var(--color-gray-dark)
    muted:
      $value: var(--color-gray-medium)
  border:
    $value: var(--color-gray-medium)
